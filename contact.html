<body data-page="contact">
  <header class="header">
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="Go to Home">
        <span class="brand-badge">SH</span>
        <span>Sandeep Hamal</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="index.html" data-page="home">Home</a>
        <a href="about.html" data-page="about">About</a>
        <a href="skills.html" data-page="skills">Skills</a>
        <a href="projects.html" data-page="projects">Projects</a>
        <a href="contact.html" data-page="contact">Contact</a>
      </nav>

      <div class="header-actions"></div>
    </div>
  </header>

  <main class="container">
    
<section class="section">
  <div class="card">
    <h1>Contact</h1>
    <p class="muted">You can reach me from here:</p>

    <div class="grid" style="margin-top:14px">
      <div class="card">
        <h2>Details</h2>
        <p><strong>Email:</strong> <a href="mailto:sandeep.hamal04@law.ac.uk">sandeep.hamal04@law.ac.uk</a></p>
        <p><strong>Phone:</strong> +44-7349650444</p>
        <p><strong>Address:</strong> Nepal</p>
      </div>

      <div class="card">
        <h2>Send a message</h2>
        <form id="contactForm" novalidate>
          <label>
            <span>Full Name</span>
            <input id="fullName" type="text" placeholder="Your full name" required />
            <small class="error" data-for="fullName"></small>
          </label>

          <label>
            <span>Email Address</span>
            <input id="contactEmail" type="email" placeholder="sandeep.hamal04@law.ac.uk" required />
            <small class="error" data-for="contactEmail"></small>
          </label>

          <label>
            <span>Message</span>
            <textarea id="contactMessage" rows="4" placeholder="Write your message..." required></textarea>
            <small class="error" data-for="contactMessage"></small>
          </label>

          <div class="row" style="margin-top:10px">
            <button class="btn btn-primary" type="submit">Send</button>
            <button class="btn" type="reset">Reset</button>
          </div>
          <p id="contactStatus" class="muted" role="status" aria-live="polite" style="margin-top:10px"></p>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  // simple beginner validation + "send"
  const form = document.getElementById("contactForm");
  const statusEl = document.getElementById("contactStatus");

  function showErr(id, msg){
    const el = document.querySelector(`small.error[data-for="${id}"]`);
    if(el) el.textContent = msg || "";
  }
  function isEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    statusEl.textContent = "";

    const fullName = document.getElementById("fullName");
    const email = document.getElementById("contactEmail");
    const message = document.getElementById("contactMessage");

    [fullName,email,message].forEach(f => showErr(f.id, ""));

    let ok = true;
    if(fullName.value.trim().length < 2){ showErr("fullName","Please enter your full name."); ok = false; }
    if(!isEmail(email.value.trim())){ showErr("contactEmail","Please enter a valid email."); ok = false; }
    if(message.value.trim().length < 10){ showErr("contactMessage","Please type at least 10 characters."); ok = false; }

    if(!ok) return;

    statusEl.textContent = "Message Submitted.";
    form.reset();
  });
</script>

</body>
